<!DOCTYPE html>   <!-- telling browser what html encoding it will use -->
<html>
<!-- html tag tells the browser where html code starts and ends -->
<head> <!-- head tag, invisible on page, usually handles loading assets -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8"/>
	<meta keywords="papuci, something">
	<style>
		a {
			color: red;
		}
	</style>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript">
		alert('Hello World');
	</script>
	<!-- tot timpul aceasta comanda pentru a stiliza din CSS-->
	<title>My page</title>
</head>
<body>
<!-- body tag, visible part of the web page, contains all the tags which should be shown on the page -->
</body>
</html>
<!-- IMPORTANT NOTE: HTML is not a strict language, but this structure should be written exactly like this -->

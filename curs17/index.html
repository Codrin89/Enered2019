<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Validation Rules</title>
</head>

			<p>Name</p><input type="text" id="name" placeholder="Name">

	<script type="text/javascript" src="valid.js"></script>

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="game.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<title>FeelIT Game</title>
</head>
<body>
	<section class="main-content page1">
		<div class="image-left pull-left">
			<img src="images/register_banner.png">
		</div>
		<div class="account-right pull-right">
			<h1 id="title">Create Account</h1>
			<input type="text" name="Name" class="name" placeholder="Name">
			
			<input type="email" name="Email" class="email" placeholder="Email Adress">
			<input type="text" name="Phone" class="phone" placeholder="Phone...">
			<span></span>

			<button>Choose Category</button>
		</div>
	</section>
	<section class="main-content page2">
		
		<div class="image-left pull-left">
			<img src="images/question_banner.png">
		</div>
		<div class="account-right pull-right">
			<h1 id="title">Create Account</h1>
			<input type="text" name="Name" class="name" placeholder="Name">
			
			<input type="email" name="Email" class="email" placeholder="Email Adress">
			<input type="text" name="Phone" class="phone" placeholder="Phone...">
			<span></span>

			<button>Choose Category</button>
		</div>
	
	</section>


	
<script type="text/javascript" src="game.js"></script>
</body>
</html>

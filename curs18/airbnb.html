<!DOCTYPE html>
<html>
<head>
	<title>AirBnb</title>
	<link rel="stylesheet" type="text/css" href="airbnb.css">
</head>
<body>
	<div class="pre-header">
		<a href="www.facebook.com">
			<img src="exercitiu/facebook.svg">
		<a href="www.uk.com">
		<img src="exercitiu/uk.svg">
		<a href="www.gotoinstagram.com">
			<img src="exercitiu/instagram.svg">
	</div>
	<div class="header-menu">
		<div class="container">
			<ul>
				<li>Contact</li>			
				<li>Trip Planner</li>
				<li>City guide</li>	
				<li>Tours and adventures</li>
				<li>Holiday apartments</li>				
			</ul>
		</div>
	</div>
	<div class="header-banner">
		<img src="exercitiu/apartments.png">

	</div>

	<div class="search-container container">
		<div class="search-group search-group-large">
			<label>Location</label>
			<select>
  				<option value="Tenerife">Tenerife</option>
 				 <option value="Madrid">Madrid</option>
  				<option value="Dubai">Dubai</option>
 				 <option value="Bucharest">Bucharest</option>
			</select>
		</div>
		<div class="search-group search-group-large">
			<label>Check in</label>
			<input type="date" class="input input-location"/>
		</div>
		<div class="search-group search-group-large">
			<label>Check out</label>
			<input type="date" class="input input-location"/>
		</div>
		<div class="search-group adult search-group-small">
			<label>Adult</label>
			<input type="number" class="input input-location"/>
		</div>
		<div class="search-group child search-group-small">
			<label>Child(3-10y)</label>
			<input type="number" class="input input-location"/>
		</div>
		<div class="search-group infants search-group-small">
			<label>Infants(0-3y)</label>
			<input type="number" class="input input-location"/>
		</div>
		<div class="search-group search-group-btn">
			<button class="btn btn-green">Request</button>
		</div>
	</div>	

</body>
</html>

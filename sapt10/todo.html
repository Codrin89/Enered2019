<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" href="todo.css"/>
</head>
<body>
	<button id="btn-add" class="btn-add">
		Add
	</button>
	<button id="btn-sort" class="btn-add">
		Sort
	</button>
	<button id="btn-sort-hour" class="btn-add">
		Hour
	</button>
	<button id="btn-sort-day" class="btn-add">
		Day
	</button>
	<div class="list"></div>
	<div class="add-form displayNone">
		<input type="text" id="name-add" placeholder="Name" />
		<input type="text" id="hour-add" placeholder="Hour" />
		<input type="text" id="day-add" placeholder="Day" />
		<textarea id="todo-add" placeholder="Your ToDo goes here..."></textarea>
		<button id="btn-save-add" class="save-button">Update</button>
	</div>
	<div class="update-form displayNone">
		<input type="text" id="name-update" placeholder="Name" />
		<input type="text" id="hour-update" placeholder="Hour" />
		<input type="text" id="day-update" placeholder="Day" />
		<textarea id="todo-update" placeholder="Your ToDo goes here..."></textarea>
		<button id="btn-save-update" class="save-button">Update</button>
	</div>

	<script type="text/javascript" src="todo.js"></script>
</body>
</html>

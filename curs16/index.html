<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>TO DO List</title>
</head>
<body>
		<button id="btn-add" class="add-button">
			Add
		</button>
		<button id="btn-sort-day" class="sort-button">Sort Day</button>
		<button id="btn-sort-hour" class="sort-button">Sort Hour</button>
		<div class="list"></div>
		<div class="add-form displayNone">
			<input type="text" id="name-add" placeholder="Name"/>
			<input type="time" id="hour-add" placeholder="Hour"/>
			<input type="date" id="day-add" placeholder="Day"/>
			<input id="todo-add" placeholder="Your ToDo goes here..."/>
			<button id="btn-save-add" class="save-button">Save</button>
			
		</div>
		<div class="update-form displayNone">
			<input type="text" id="name-update" placeholder="Name"/>
			<input type="text" id="hour-update" placeholder="Hour"/>
			<input type="text" id="day-update" placeholder="Day"/>
			<input id="todo-update" placeholder="Your ToDo goes here..."></input>
			<button id="btn-save-update" class="save-button">UPDATE</button>
			
		</div>
		<script type="text/javascript" src="todo.js"></script>
</body>
</html>

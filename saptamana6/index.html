<!DOCTYPE html>
<html>
<head>
	<title>Android</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="header container-fluid">
		<img class="logo pull-left" src="images/logo.png">
		<p class="pull-left links">About</p>

		<p class="pull-left links">Testimonials</p>
		<div class="pull-right">
			<img class="pull-right img" src="images/google.png">
			<img class="pull-right img" src="images/twitter.png">
			<img class="pull-right img" src="images/facebook.png">
		</div>
	</div>
    <div class="container-fluid sub-header">

    		<p>With only your iphone and capture app you can take stunning image like a professional Photographer.</p>

    		<button class="ios">IOS App</button>
    	</div>
    </div>
    <div class="container-fluid into-header">
    	<div class="col-xs-3">
			<img class="logos img-responsive" src="images/google_logo.png">
    	</div>
    	<div class="col-xs-3">
			<img class="logos img-responsive" src="images/facebook_logo.png">
		</div>
    	<div class="col-xs-3">
			<img class="logos img-responsive" src="images/yahoo_logo.png">
		</div>
    	<div class="col-xs-3">
			<img class="logos img-responsive" src="images/paypal_logo.png">
		</div>
    </div>

</body>

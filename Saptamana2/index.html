<!DOCTYPE html> <!-- telling browser what html encoding it will use -->
<html>
 <!-- html tag tells the browser where the html document starts and ends -->
<head>
 	<link rel="stylesheet" type="text/css" href="style.css">
 	<meta charset="utf-8"/>
 	<meta keywords="papuci,something">
 	<style>
 		a {
 			color:red;
 		}
 	</style>
 	<script type="text/javascript" src="script.js"></script>
 	<script type="text/javascript">
 		alert('Hello world!');
 	</script>
	<!-- head tag, invisible on page, usually handles loading assets -->
	<title>This is title</title>
</head>
<body>
	<!-- body tag, visible part of the web page, contains all the tags which should be shown on the page -->
	<div>This is a div</div>
	<a href="http://www.codrin.com">This is a hypelink</a>
	<input type="text" name="">
	<img src="image.jpg">
	<button>Button</button>
	<p>This is a paragraph</p>
	<h1></h1>
	<h2></h2>
	   ...	
	<h6></h6>
	<ul>
		<li>List item</li>
	</ul>
	<ol>
		<li>List item</li>
	</ol>
	</br>
	<select>
		<option>Option1</option>
		<option>Option2</option>
	</select>
</body>
</html>
<!-- IMPORTANT NOTE: HTML is not a strict language, but this structure should be written exactly like this -->

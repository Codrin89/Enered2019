<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" href="todo.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<button id="btn-add" class="btn-add"><i class="fa fa-plus"></i> Add</button>
		<button id="btn-sort" class="btn-sort"><i class="fa fa-sort"></i> Sort by name</button>
		<button id="btn-sortHour" class="btn-sortHour"><i class="fa fa-clock-o"></i> Sort by hour</button>
		<button id="btn-sortDate" class="btn-sortDate"><i class="fa fa-calendar-o"></i> Sort by date</button>
		<div class="list"></div>
		<div class="add-form displayNone">
			<input type="text" id="name-add" placeholder="Name" />
			<input type="text" id="hour-add" placeholder="Hour" />
			<input type="date" data-date-format="DD MMMM YYYY" id="day-add" placeholder="Day" />
			<textarea id="todo-add" placeholder="Your ToDo goes here..."></textarea>
			<button id="btn-save-add" class="save-button">Save</button>
			<button id="btn-save-addCancel" class="cancel-button">Cancel</button>
		</div>
		<div class="update-form displayNone">
			<input type="text" id="name-update" placeholder="Name" />
			<input type="text" id="hour-update" placeholder="Hour" />
			<input type="date" id="day-update" placeholder="Day" />
			<textarea id="todo-update" placeholder="Your ToDo goes here..."></textarea>
			<button id="btn-save-update" class="save-button"><i class="fa fa-pencil"></i> Update</button>
			<button id="btn-save-updateCancel" class="cancel-button"><i class="fa fa-ban"></i> Cancel</button>
		</div>
	</div>

	<script type="text/javascript" src="todo.js"></script>
</body>
</html>

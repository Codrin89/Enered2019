<!DOCTYPE html>
<html>
<head>
	<title>Photo App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="photoapp.css">
</head>
<body>
	<div class="container-fluid background">
			<div class="container  img-padding">
				<img class="pull-right" src="images/google.png">
				<img class="pull-right" src="images/twitter.png">
				<img class="pull-right" src="images/facebook.png">
				<img class="pull-left" src="images/logo.png">
				<ul class="nav nav-tabs">
					<li class="pull-left">About</li>
					<li class="pull-left">Features</li>
					<li class="pull-left">Testimonials</li>				
				</ul>
			</div>
	</div>
	<div class="container-fluid bg">
		
			<div class="container card-container img-padding-2 ">
				<div class="content-inside">
					<h1 class="text-left text-secondary">Take Photos like a pro</h1>
					<p class="text-left text-secondary text-box">With only your iphone and the capture app you can take stunning image like a proffesional Photographer</p>
					<button class="button1">ANDROID APP</button>
					<button class="button2" >IPHONE APP</button>
				</div>
			</div>
	</div>
	<div class="container-fluid bg2">
		<div class="container logos">
			
			<div class="col-xs-3">
				<img  src="images/facebook_logo.png">
			</div>
			<div class="col-xs-3">
				<img  src="images/google_logo.png">
			</div>
			<div class="col-xs-3">
				<img  src="images/paypal_logo.png">
			</div>
			<div class="col-xs-3">
				<img  src="images/yahoo_logo.png">
			</div>
					
					
					
					
				
		</div>
	</div>
	
		


</body>
</html>

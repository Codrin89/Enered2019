<!DOCTYPE html>
<html>
<head>
	<title>AirBnb</title>
<!-- 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->

<!-- Optional theme -->
<!-- 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"> -->
	<link rel="stylesheet" type="text/css" href="airbnb.css">
</head>
<body>
	<div class="pre-header">
		<a href="https://www.uk.com">
			<img src="assets/united-kingdom.svg">
		</a>
		<a href="https://www.facebook.com">
			<img src="assets/facebook.svg">
		</a>
		<a href="https://www.instagram.com">
			<img src="assets/instagram.png">
		</a>
		
	</div>
	<div class="header-menu">
		<div class="container">
			<ul>
				<li>Contact</li>
				<li>Trip Planner</li>
				<li>City Guide</li>
				<li>Tours and Adventures</li>
				<li>Holiday Apartments</li>				
			</ul>
		</div>
	</div>
	<div class="header-banner">
		<img src="assets/apartment.png">

	<div class="search-container container">

			<label>Location</label>
			<input type="text" class="input input-location">

		<div class="search-group search-wide">

			<input type="text" class="input input-location">
		</div>
		<div class="search-group search-narrow">
			<label>Adult</label>
			<input type="text" class="input input-location">
		</div>
		<div class="search-group search-narrow">
			<label>Location</label>
			<input type="text" class="input input-location">
		</div>
		<div class="search-group search-narrow">
			<label>Location</label>
			<input type="text" class="input input-location">
		</div>
		<div class="search-group search-button">
			<button class="btn btn-green">Request</button>
		</div>
	</div>

</body>
</html>

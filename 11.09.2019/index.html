<!DOCTYPE html>
<html>
<head>
	<title>FeelIt Trivia</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<section id="game1" class="register-page">
		<div class="row no-gutters">
			<div class="col">
				<img src="./images/register_banner.png" class="registerBanner">
			</div>
			<div class="col text-center createAccount">
				<div class="createAccount-container">
					<h2>Create Account</h2>
					<input type="text" name="name" placeholder="Name" class="form-control">
					<input type="email" name="email" placeholder="Email adress" class="form-control">
					<hr>
					<button type="submit" class="btn btn-primary">Choose category</button>
				</div>
			</div>
		</div>
	</section>
</body>
</html>

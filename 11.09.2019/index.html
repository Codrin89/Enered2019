<!DOCTYPE html>
<html>
<head>
	<title>FeelIt Trivia</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<section id="game1" class="register-page">
		<div class="row no-gutters">
			<div class="col">
				<img src="./images/register_banner.png" class="registerBanner">
			</div>
			<div class="col text-center createAccount">
				<div class="createAccount-container">
					<h2>Create Account</h2>
					<input type="text" name="name" placeholder="Name" class="form-control">
					<input type="email" name="email" placeholder="Email adress" class="form-control">
					<hr>
					<button type="submit" class="btn btn-primary">Choose category</button>
				</div>
			</div>
		</div>
	</section>
	<section id="game2" class="question-category-section">
		<div class="row no-gutters">
			<div class="col text-center questionCategory">
				<label class="questionCategory-label" for="javascript">Javascript</label>
				<input type="radio" name="category" value="JavaScript" id="javascript">

				<label class="questionCategory-label" for="html">HTML</label>
				<input type="radio" name="category" value="HTML" id="html">
				
				<label class="questionCategory-label" for="css">CSS</label>
				<input type="radio" name="category" value="CSS" id="css">
				
				<label class="questionCategory-label" for="php">PHP</label>
				<input type="radio" name="category" value="PHP" id="php">
				
				<label class="questionCategory-label" for="python">Python</label>
				<input type="radio" name="category" value="Python" id="python">
				<hr>
				<button type="submit" class="btn btn-primary">Play game</button>
			</div>
			<div class="col">
				<img src="./images/question_category.png" class="questionCategoryImage">
			</div>
		</div>
	</section>
</body>
</html>

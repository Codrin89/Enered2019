<!DOCTYPE html>
<html>
<head>
	<title>Transition</title>
	<link rel="stylesheet" type="text/css" href="transition.css">
</head>
<body>
	<div class=""></div>
	<script type="text/javascript">
		const z = document.getElementsByTagName('div')[0];
		setTimeout(() => {
			z.classList.add('transitionDiv');
		}, 2000);
	</script>
</body>
</html>

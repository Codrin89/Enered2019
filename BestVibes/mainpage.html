<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>YOUTUBE</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid flex-container-searchbar">
      <button class="menu-button"></button>
      <img src="images/logo.png" class="logo-button" />
      <input type="text" placeholder="Search..." />
      <button class="search-icon"></button>
      <button class="profile-button"></button>
    </div>
    <div class="container-fluid page-body">
      <div class="container-fluid col-2 side-menu">
        <div class="container home-menu">
          <button
            class="text-left text-capitalize border-0 btn-style btn-selected"
          >
            Home
          </button>
          <button class="text-left text-capitalize border-0 btn-style">
            Trending
          </button>
          <button class="text-left text-capitalize border-0 btn-style">
            Subscriptions
          </button>
        </div>
        <div class="container my-lists">
          <button class="text-left text-capitalize border-0 btn-style">
            Library
          </button>
          <button class="text-left text-capitalize border-0 btn-style">
            History
          </button>
          <button class="text-left text-capitalize border-0 btn-style">
            Later
          </button>
          <button class="text-left text-capitalize border-0 btn-style">
            Liked videos
          </button>
          <!-- saved playlists to be added -->
        </div>
        <div
          class="container my-subscriptions font-weight-bold text-uppercase text-left"
        >
          <h6>Subscriptions</h6>
          <!-- subscriptions to be added -->
        </div>
        <div
          class="container help-menu font-weight-bold text-uppercase text-left"
        >
          <h6>More</h6>
          <button class="text-left text-capitalize border-0 btn-style">
            Settings
          </button>
          <button class="text-left text-capitalize border-0 btn-style">
            Help
          </button>
          <button class="text-left text-capitalize border-0 btn-style">
            Send feedback
          </button>
        </div>
      </div>
      <div class="container-fluid col-10 video-list">
        <video controls></video>
        <video controls></video>
        <video controls></video>
        <video controls></video>
        <video controls></video>

        <video controls></video>

        <video controls></video>
        <video controls></video>
        <video controls></video>
        <video controls></video>
        <video controls></video>
        <video controls></video>
      </div>
    </div>
  </body>
</html>

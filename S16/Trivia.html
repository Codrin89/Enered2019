<!DOCTYPE html>
<html>
<head>
	<title>Feel IT</title>
	<link rel="stylesheet" type="text/css" href="trivia.css">
</head>
<body>
	<div class="game-screen1 register-page">
		<div class="girl">
			<img src="images/images/register_banner.png" />
		</div>
		<div class="right-screen">
			<div class="right-screen-content">
				<h1 class="question">Create Account</h1>
				<input id="name" type="text" placeholder="Name">
				<input id="email" type="text" placeholder="Email address">
				<input type="number" class="input-phone" id="phone" placeholder="Telephone"/>
				<hr class="line">
				<button id="choose-category">Create account</button>
			</div>
		</div>
	</div>
	<div class="game-screen2 register-page">
		<div class="girl">		
			<img src="images/images/question_banner.png" />
			<h2 class="question">Era bine daca stiam ce intrebari sa pun?</h2>
		</div>
		<div class="right-screen">
			<div class="right-screen-content dotted-line dotted-line-btn">
				<p id="countdown-timer">Time left: </p>
                <div class="progress-screen">
                    <div id="progress"></div>
                </div>
                <div class="card-answer">
                    <span>A</span><label>Javascript</label>
                </div>
                <div class="card-answer">
                    <span>B</span><label>Javascript</label>
                </div>
                <div class="card-answer">
                    <span>C</span><label>Javascript</label>
                </div>
                <div class="card-answer">
                    <span>D</span><label>Javascript</label>
                </div>
				
				<button class="choose-category">Next question</button>
			</div>
		</div>
	</div>
	<div class="game-screen3 register-page">
		<div class="right-screen">
			<div class="right-screen-content dotted-line answer-select">
                <div class="card-answer">
                    <label class="card-button-style">Javascript
                    	<input type="radio" name="javascript">
                    	<span class="checkmark"></span>
                    </label>
                </div>
                <div class="card-answer">
                    <label class="card-button-style">Javascript
                    	<input type="radio" name="javascript">
                    	<span class="checkmark"></span>
                    </label>
                </div>
                <div class="card-answer">
                    <label class="card-button-style">Javascript
                    	<input type="radio" name="javascript">
                    	<span class="checkmark"></span>
                    </label>
                </div>
                <div class="card-answer">
                    <label class="card-button-style">Javascript
                    	<input type="radio" name="javascript">
                    	<span class="checkmark"></span>
                    </label>
                </div>
				
				<hr class="line">
				<button class="choose-category">Play game</button>
			</div>
		</div>
		<div class="girl">		
			<img src="images/images/question_category.png" />
		</div>
	</div>

	<script type="text/javascript" src ="trivia.js"></script>
</body>
</html>
